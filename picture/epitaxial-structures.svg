<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Epitaxial Structures of Photonic Platforms</text>
  
  <!-- InP Platform -->
  <g transform="translate(130, 100)">
    <!-- Layers -->
    <rect x="0" y="0" width="180" height="40" fill="#8B4513" stroke="black"/>
    <rect x="0" y="40" width="180" height="30" fill="#CD853F" stroke="black"/>
    <rect x="0" y="70" width="180" height="20" fill="#A52A2A" stroke="black"/>
    <rect x="0" y="90" width="180" height="30" fill="#CD853F" stroke="black"/>
    <rect x="0" y="120" width="180" height="20" fill="#A52A2A" stroke="black"/>
    <rect x="0" y="140" width="180" height="30" fill="#CD853F" stroke="black"/>
    <rect x="0" y="170" width="180" height="60" fill="#8B4513" stroke="black"/>
    
    <!-- Layer Labels -->
    <text x="90" y="25" font-family="Arial" font-size="14" text-anchor="middle">InP Substrate</text>
    <text x="90" y="60" font-family="Arial" font-size="12" text-anchor="middle">n-InP Buffer</text>
    <text x="90" y="85" font-family="Arial" font-size="10" text-anchor="middle">InGaAsP (n)</text>
    <text x="90" y="110" font-family="Arial" font-size="12" text-anchor="middle">InGaAsP MQW</text>
    <text x="90" y="135" font-family="Arial" font-size="10" text-anchor="middle">InGaAsP (p)</text>
    <text x="90" y="160" font-family="Arial" font-size="12" text-anchor="middle">p-InP Cladding</text>
    <text x="90" y="200" font-family="Arial" font-size="12" text-anchor="middle">p-InGaAs Contact</text>
    
    <!-- Title -->
    <text x="90" y="-20" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">InP</text>
  </g>
  
  <!-- SOI Platform -->
  <g transform="translate(400, 100)">
    <!-- Layers -->
    <rect x="0" y="0" width="180" height="60" fill="#C0C0C0" stroke="black"/>
    <rect x="0" y="60" width="180" height="40" fill="#87CEEB" stroke="black"/>
    <rect x="0" y="100" width="180" height="50" fill="#1E90FF" stroke="black"/>
    <rect x="0" y="150" width="180" height="80" fill="#C0C0C0" stroke="black"/>
    
    <!-- Layer Labels -->
    <text x="90" y="35" font-family="Arial" font-size="14" text-anchor="middle">Si Substrate</text>
    <text x="90" y="85" font-family="Arial" font-size="14" text-anchor="middle">SiO₂ BOX</text>
    <text x="90" y="130" font-family="Arial" font-size="14" text-anchor="middle">Si Waveguide</text>
    <text x="90" y="190" font-family="Arial" font-size="14" text-anchor="middle">SiO₂ Cladding</text>
    
    <!-- Title -->
    <text x="90" y="-20" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">SOI</text>
  </g>
  
  <!-- SiN Platform -->
  <g transform="translate(670, 100)">
    <!-- Layers -->
    <rect x="0" y="0" width="180" height="60" fill="#C0C0C0" stroke="black"/>
    <rect x="0" y="60" width="180" height="40" fill="#87CEEB" stroke="black"/>
    <rect x="0" y="100" width="180" height="30" fill="#9370DB" stroke="black"/>
    <rect x="0" y="130" width="180" height="100" fill="#87CEEB" stroke="black"/>
    
    <!-- Layer Labels -->
    <text x="90" y="35" font-family="Arial" font-size="14" text-anchor="middle">Si Substrate</text>
    <text x="90" y="85" font-family="Arial" font-size="14" text-anchor="middle">SiO₂ Lower Cladding</text>
    <text x="90" y="120" font-family="Arial" font-size="14" text-anchor="middle">Si₃N₄ Core</text>
    <text x="90" y="180" font-family="Arial" font-size="14" text-anchor="middle">SiO₂ Upper Cladding</text>
    
    <!-- Title -->
    <text x="90" y="-20" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">SiN</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(40, 350)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold">Legend:</text>
    
    <!-- InP Materials -->
    <rect x="0" y="15" width="20" height="20" fill="#8B4513" stroke="black"/>
    <text x="30" y="30" font-family="Arial" font-size="14">InP</text>
    
    <rect x="0" y="45" width="20" height="20" fill="#A52A2A" stroke="black"/>
    <text x="30" y="60" font-family="Arial" font-size="14">InGaAsP</text>
    
    <rect x="0" y="75" width="20" height="20" fill="#CD853F" stroke="black"/>
    <text x="30" y="90" font-family="Arial" font-size="14">Doped InP/InGaAsP</text>
    
    <!-- SOI/SiN Materials -->
    <rect x="200" y="15" width="20" height="20" fill="#C0C0C0" stroke="black"/>
    <text x="230" y="30" font-family="Arial" font-size="14">Si Substrate</text>
    
    <rect x="200" y="45" width="20" height="20" fill="#87CEEB" stroke="black"/>
    <text x="230" y="60" font-family="Arial" font-size="14">SiO₂</text>
    
    <rect x="200" y="75" width="20" height="20" fill="#1E90FF" stroke="black"/>
    <text x="230" y="90" font-family="Arial" font-size="14">Si Waveguide</text>
    
    <rect x="200" y="105" width="20" height="20" fill="#9370DB" stroke="black"/>
    <text x="230" y="120" font-family="Arial" font-size="14">Si₃N₄</text>
    
    <!-- Notes -->
    <text x="400" y="30" font-family="Arial" font-size="14" font-style="italic">Note: Layers not to scale</text>
    <text x="400" y="60" font-family="Arial" font-size="14" font-style="italic">MQW = Multiple Quantum Wells</text>
    <text x="400" y="90" font-family="Arial" font-size="14" font-style="italic">BOX = Buried Oxide</text>
  </g>
</svg>
